<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form>
        <label for="nome">Nome:</label> <input type="text" id="nome" name="nome"><br>

        <label for="preco">Preço:</label> <input type="text" id="preco" name="preco"><br>
        <label for="qtd">Qtd:</label> <input type="number" id="qtd" name="qtd" min="1"><br>
        <button type="submit" id="btnEnviar">Enviar</button>
    </form>
</body>
<script>
    var nome = document.getElementById("nome").value;
    var sabor = document.getElementById("sabor").value;
    var descricao = document.getElementById("descricao").value;
    var preco = document.getElementById("preco").value;
    var qtd = document.getElementById("qtd").value;

    var pastel = {
        nome: this.nome,
        sabor: sabor,
        descricao: descricao,
        preco: preco,
        qtd: qtd
    }
    console.log(pastel);

    var btnEnviar = document.getElementById("btnEnviar").onclick = function(){
        alert(pastel.nome);
    };

</script>
